<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Coding</title>
    <!-- icon -->
    <link rel="icon" href="kopidingin.png" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet" />
    <!-- style -->
    <link rel="stylesheet" href="../asset/css/style.css" />
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">coffee<span>coding.</span></a>

      <div class="navbar-nav">
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#about">Tentang Kami</a>
        <a href="#contact">Kontak</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- Navbar end -->
    <section class="hero" id="home">
      <main class="konten">
        <h1><span>Kopi,</span> kode, dan inspirasi.</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ex quam quasi, ad laboriosam voluptatum architecto?</p>
        <a href="#" class="cta">Buy Now</a>
      </main>
    </section>

    <!-- scriptt -->
    <script>
      feather.replace();
    </script>

    <!-- JS function -->
    <script>
      const navbarNav = document.querySelector(".navbar-nav");

      //   sewaktu menu di klik
      document.querySelector("#menu").onclick = () => {
        navbarNav.classList.toggle("active");
      };

      //menghilangkan menu kalo di click di luar konten navbar menu
      const menu = document.querySelector("#menu");

      document.addEventListener("click", function (e) {
        if (!menu.contains(e.target) && !navbarNav.contains(e.target)) {
          navbarNav.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
